version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: visl_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: visl_tool
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: visl_backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/visl_tool
      SECRET_KEY: ${SECRET_KEY:-visl-secret-key-change-in-production}
      VIDEO_DIR: /data/sentence_clips
      SIGNER_CLIPS_DIR: /data/signer_clips
      HF_HOME: /cache
    ports:
      - "8000:8000"
    volumes:
      - ../data:/data:ro
      - ../cache:/cache
      - ./backend/tasks:/app/tasks
    depends_on:
      db:
        condition: service_healthy

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: visl_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend

volumes:
  postgres_data:

